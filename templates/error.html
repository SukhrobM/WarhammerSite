<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
</head>
<body>

{% if error_code == 404 %}
    <center>
        <h2>Страницы, которую вы ищете, не существует</h2>
        <a href="{{url_for('home.home')}}">Вернуться на главную страницу</a>
    </center>
{% elif error_code == 500 %}
<center>
    <h2>Возможны проблемы с сервером</h2>
    <p>Повторите запрос позже или</p>
    <a href="{{url_for('home.home')}}">Вернитесь на главную страницу</a>
</center>
{% endif %}

</body>
</html>
