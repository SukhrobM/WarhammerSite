{% extends 'base.html' %}

{% block title %}
Загрузка файлов
{% endblock %}

{% block body %}
<div class="container mb-5">
    <div class="text-center justify-content-center border-bottom">
        <h1 class="display-2 text-black w-100">Загрузка файлов</h1>
    </div>
</div>

<div class="container mb-5">
    <div class="container rounded-4 w-50 py-4 position-relative">
        <form method="post" enctype="multipart/form-data">
            <input class="pb-2 mb-4" type="file", name="file">
            <button class="btn btn-custom-black" type="submit">Загрузить</button>
        </form>
    </div>
</div>
{% endblock %}
